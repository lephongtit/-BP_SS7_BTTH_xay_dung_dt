<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Mobile(name, battery) {
        this.name = name;
        this.battery = battery;
        this.message = "";
        this.inbox = [];
        this.outbox = [];
        this.status = true;
        this.checkStatus = function () {
            if (this.status) {
                document.write( '<br>Pin:'+this.battery);
            } else {
                document.write("Điện thoại chưa được bật");
            }
        };
        this.turnOn = function () {
            this.status = true;
            this.battery --;
        };
        this.turnOff = function () {
            this.status = false;
            this.battery--;
        };
        this.charge = function () {
            if (this.status){
                while (this.battery<100){
                    this.battery++;
                }
            }
        };

        this.writeMessage = function (messenger) {
            if (this.status){
                this.message = messenger;
                this.battery--;
            } else{
                document.write('Điện thoại không sử dụng được');
            }
        };
        this.senMessage = function (Mobile) {
            if (this.status){
                Mobile.inbox.push(this.message);
                this.outbox.push(this.message);
                this.battery--;
            }
        };
        this.getInbox = function () {
            for (let i=0;i<this.inbox.length;i++){
                document.write(this.inbox[i]);
            }
            this.battery--;
        };
        this.getOutbox = function () {
            for (let i=0;i<this.outbox.length;i++){
                document.write(this.outbox[i]);
            }
            this.battery--;
        };
    }
    let ip = new Mobile('iphone', 80);
    let ss = new Mobile('samsung', 90);
    ip.checkStatus();
    ip.writeMessage('<br>Hộp thư đến của samsung');
    ip.senMessage(ss);
    ip.checkStatus();
    ss.getInbox();
    ip.getOutbox();
    ip.charge();
    ip.checkStatus();

</script>
</body>
</html>
